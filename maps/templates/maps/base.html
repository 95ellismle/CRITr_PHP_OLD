{% load static %}

<!doctype html>
<html>
    <head>

        <!--=== META TAGS ===-->
        <meta content="text/html" charset="utf-8" />
        <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
        <title>CRITr</title>
        <meta charset="utf-8" />
        <meta name="description" content="A webapp to organise CRITr. Includes mapping functionality, reporting tools and event management.">
        <meta name="author" content="Matt Ellis">

        <!-- My styling-->
        <link rel="stylesheet" href="{% static 'css/maps.css' %}">

        <!-- jQuery library -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
        <!-- Material Design Icons -->
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <!-- ESRI (arcGIS maps) API and stylesheet -->

        <!-- W3 Schools CSS styling -->
        <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">

        <script src="{% static 'js/cards.js' %}" type="text/javascript"></script>

          const reportIncidentPage="{% url 'reportIncident' %}";
        </script>
        <script src="{% static 'js/maps.js' %}" type="text/javascript"></script>
        <script src="{% static 'js/forms.js' %}" type="text/javascript"></script>

    <body>
    {% block content %}
    {% endblock %}
    </body>


    <footer>
    </footer>
